<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>DeskFit - Onboarding</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to DeskFit</h2>
        <form action="/save_onboarding" method="post">
            <label for="sex">Sex:</label>
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" name="weight" placeholder="Weight (kg)" required min="0.1" step="0.1">
            <input type="number" name="height" placeholder="Height (cm)" required min="0.1" step="0.1">
            <input type="number" name="age" placeholder="Age" required min="1" step="1">
            <label for="goal">Goal:</label>
            <select name="goal">
                <option value="lose weight">Lose Weight</option>
                <option value="maintain weight">Maintain Weight</option>
                <option value="gain weight">Gain Weight</option>
            </select>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
